<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Calculadora de investimentos impressionadora</title>
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de investimentos</h1>
      <form id="investment-form" class="w-full">
        <div class="flex w-full flex-col px-6 my-2">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              placeholder="0.00"
              id="starting-amount"
              name="starting-amount"
              required
            />
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2">
          <label for="additional-contribution" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              placeholder="0.00"
              id="additional-contribution"
              name="additional-contribution"
            />
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 bg-white rounded-l-lg px-2"
              placeholder="00"
              id="time-amount"
              name="time-amount"
              required
            />
            <select
              name=""
              id="time-amount-period"
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 bg-white hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200 px-2"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-1/2 bg-white px-2"
              id="return-rate"
              name="return-rate"
              placeholder="0.00"
              required
            />
            <select
              name=""
              id="evaluation-period"
              name="evaluation-period"
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 bg-white hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              placeholder="0.00"
              id="tax-rate"
              name="tax-rate"
              required
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 gap-2 w-full px-6 my-8">
        <button
          id="calculate-results"
          name="calculate-results"
          form="investment-form"
          type="submit"
          class="bg-emerald-950 text-slate-200 rounded-lg w-7/12 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="bg-emerald-600 text-slate-200 rounded-lg w-5/12 hover:bg-emerald-500"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2">
      <!-- <p>Resultados</p> -->

        <div class="h-[36%] flex flex-col items-center pb-10">
          <p class="font-bold text-lg">Resultado Final</p>
          <canvas id="final-money-distribuition"></canvas>
        </div>
        <div class="h-[56%] flex flex-col items-center pb-10">
          <p class="font-bold text-lg">Progress√£o</p>
          <canvas id="progression"></canvas>
        </div>
      </section> -->
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
